<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- HEADING -->
    <h1>Rock, Paper, Scissors!</h1>
    <!-- SCOREBOARD -->
    <div id="scoreboard">
      <div>
        <h2>Your Score</h2>
        <span id="humanScore">0</span>
      </div>
      <div>
        <h2>Computer Score</h2>
        <span id="computerScore">0</span>
      </div>
    </div>
    <!-- BUTTONS -->
    <div id="buttons">
      <button type="button" onclick="playRound('rock')">Rock</button>
      <button type="button" onclick="playRound('paper')">Paper</button>
      <button type="button" onclick="playRound('scissors')">Scissors</button>
    </div>
    <!-- MESSAGE -->
    <h2 id="message">Click a button to play!</h2>
    <!-- MODAL -->
    <div id="modal" class="hidden">
      <h2>Game Over</h2>
      <p id="modal-message">You won 5-0!</p>
      <button type="button" id="modal-button" onclick="resetGame()">
        Play Again!
      </button>
    </div>
  </body>
</html>
